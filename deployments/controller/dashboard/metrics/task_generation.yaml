name: task_generation
description: Number of tasks generated
filter: |-
  resource.type="k8s_container"
  resource.labels.project_id="$REGISTRY_PROJECT_IDENTIFIER"
  resource.labels.location="us-central1-a"
  resource.labels.cluster_name="registry-backend"
  resource.labels.namespace_name="default"
  severity>=DEFAULT
  textPayload=~"Generated [0-9.]* actions"
labelExtractors:
  num_tasks: REGEXP_EXTRACT(textPayload, "Generated ([0-9.]*) actions")
metricDescriptor:
  description: Number of tasks generated by the controller
  labels:
  - key: num_tasks
    valueType: INT64
  metricKind: DELTA
  valueType: INT64
