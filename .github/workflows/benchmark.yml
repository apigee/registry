name: Benchmark testing

on:
  schedule:
  - cron: '0 1 * * 6'
  push:
    branches:
    - main

permissions:
  deployments: write
  contents: write

jobs:

  run-benchmark-tests-100apis-1version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 100
      version_count: 1
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-100apis-5version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 100
      version_count: 5
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-500apis-1version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 500
      version_count: 1
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-500apis-5version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 500
      version_count: 5
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-1000apis-1version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 1000
      version_count: 1
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-1000apis-5version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 1000
      version_count: 5
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-2000apis-1version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 2000
      version_count: 1
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  run-benchmark-tests-2000apis-5version:
    uses: ./.github/workflows/benchmark_workflow.yml
    with:
      api_count: 2000
      version_count: 5
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

