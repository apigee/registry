name: Benchmark testing

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  benchmark-100apis-1version:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          # Define a super user. Password for super user is required.
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          # Allow other connections without a password.
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: registry_tester
        # Set health checks to wait until postgres has started.
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        # Map tcp service container port 5432 to the host.
        - 5432:5432
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/workflows/composite/benchmark
      with:
        api_count: 100
        version_count: 1

