name: Publish Image to ghcr.io

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '40 15 * * *'
  push:
    branches: [ main, registry-cicd ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}
  PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_REPOSITORY_OWNER: ${{github.repository_owner}}
jobs:
  build-registry-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/workflows/composite/build-push
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}
        image: ${{ env.DOCKER_REPOSITORY_OWNER }}/registry-server
        context: .
        file: containers/registry-server/Dockerfile

  build-registry-tool:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/workflows/composite/build-push
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}
        image: ${{ env.DOCKER_REPOSITORY_OWNER }}/registry-tool
        context: .
        file: containers/registry-tool/Dockerfile

  build-registry-linter:
    runs-on: ubuntu-latest
    needs: build-registry-tool
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/workflows/composite/build-push
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}
        image: ${{ env.DOCKER_REPOSITORY_OWNER }}/registry-linter
        context: .
        file: containers/registry-linter/Dockerfile
        build-args: |
          REGISTRY_TOOL_IMAGE=${{ env.REGISTRY }}/${{ env.DOCKER_REPOSITORY_OWNER }}/registry-tool:latest

  build-registry-envoy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/workflows/composite/build-push
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}
        image: ${{ env.DOCKER_REPOSITORY_OWNER }}/registry-envoy
        context: .
        file: deployments/envoy/Dockerfile
