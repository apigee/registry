syntax = "proto3";

package google.cloud.apigee.registry.applications.v1alpha1;

import "google/api/field_behavior.proto";

option java_package = "com.google.cloud.apigee.registry.applications.v1alpha1";
option java_multiple_files = true;
option java_outer_classname = "RegistryReceiptProto";
option go_package = "github.com/apigee/registry/rpc;rpc";

// Stores the receipt of an external action, 
// which does not store any direct artifacts in the registry. 
message Receipt {
  // Action whose receipt is stored as an artifact
  string action = 1 [
		(google.api.field_behavior) = REQUIRED
	];
}