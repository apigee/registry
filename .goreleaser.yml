builds:
- id: default
  dir: cmd/registry
  main: main.go
  binary: registry
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X "github.com/apigee/registry/cmd/regctl/cmd.Version={{.Env.RELEASE_VERSION}}"

archives:
- id: default
  format: tar.gz
  files:
  - LICENSE
  - src: cmd/registry/README.md
    dst: .
    strip_parent: true
  - auth/HOSTED.sh
  - auth/HOSTED.bat
  builds:
  - default
  format_overrides:
  - goos: windows
    format: zip
release:
  draft: true
  prerelease: true
